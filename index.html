<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      // your code here
      function moveDodgerUp() {
        var upNumbers = dodger.style.bottom.replace('px', '')
        var bottom = parseInt(upNumbers, 10)

        if (bottom < 360) {
          dodger.style.bottom = `${bottom + 1}px`
        }
      };

      function moveDodgerDown() {
        var downNumbers = dodger.style.bottom.replace('px', '')
        var bottom = parseInt(downNumbers, 10)

        if (bottom > 0) {
          dodger.style.bottom = `${bottom - 1}px`
        }
      };

      function moveDodgerRight() {
        var rightNumbers = dodger.style.left.replace('px', '')
        var left = parseInt(rightNumbers, 10)

        if (left < 360) {
          dodger.style.left = `${left + 1}px`
        }
      };

      function moveDodgerLeft() {
        var leftNumbers = dodger.style.left.replace('px', '')
        var left = parseInt(leftNumbers, 10)

        if (left > 0) {
          dodger.style.left = `${left - 1}px`
        }
      };

      document.addEventListener('keydown', function(e) {
        if (e.which === 40) {
          moveDodgerDown()
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.which === 37) {
          moveDodgerLeft()
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.which === 38) {
          moveDodgerUp()
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.which === 39) {
          moveDodgerRight()
        }
      });

    </script>
  </body>
</html>
